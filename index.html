<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>Youtube Clone</title>
</head>
<body>
  <header>
  <div class="logo">
    <i class="fab fa-youtube"></i>
    <span class="title">Youtube</span>
  </div>
  <div class="icons">
    <i class="fas fa-search"></i>
    <i class="fas fa-ellipsis-v"></i>
  </div>
 </header>

 <section class="player">
   <video controls src="video/video.mp4"
   type="video/mp4">
   </video>
 </section>
 <section class="videoinfo">
   <ul class="hashtag">
     <li>#DreamCoding</li>
     <li>#DreamCoders</li>
     <li>#Eille</li>
   </ul>
   <div class="titleandButton">
     <span class="title">
      >Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라
      만들기 | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
      드림코딩과 함께하는 프론트엔드 실전 입문편
     </span>
    </div>
       <ul class="actions">
       <li><button>
        <i class="fas fa-thumbs-up"></i>
        <span>1K</span>
       </button></li>
       <li><button>
        <i class="fas fa-thumbs-down"></i>
        <span>0</span>
       </button></li>
       <li><button>
        <i class="fas fa-share"></i>
        <span>share</span>
       </button></li>
       <li><button>
        <i class="fas fa-plus"></i>
        <span>save</span>
       </button></li>
       <li><button>
        <i class="fas fa-flag"></i>
        <span>report</span>
       </button></li>
       </ul>
   <div class="channel">
     <div class="matadata">
       <img src="image/avatar.jpg" alt="">
       <div class="info">
         <span class="name">고차비</span>
         <span class="subscribers">13.9K</span>
        </div>
      </div>
      <button class="subscribe">subscribe</button>
   </div>
   <section class="Nextvideo">
     <span class="title">Up Next</span>
     <ul>
     <li class="item">
       <img src="image/1.jpg" alt="">
       <div class="info">
         <span class="title">tamtamburin</span>
         <span class="name">탬탬버린</span>
         <span class="views">30K</span>
         <button class="moreBtn">
          <i class="fas fa-ellipsis-v"></i>
         </button>
       </div>
     </li>
     <li class="item">
      <img src="image/2.jpg" alt="">
      <div class="info">
        <span class="title">hejin</span>
        <span class="name">헤징</span>
        <span class="views">20K</span>
        <i class="fas fa-ellipsis-v"></i>
      </div>
     </li>
     <li class="item">
      <img src="image/3.jpg" alt="">
      <div class="info">
        <span class="title">jinjarim</span>
        <span class="name">진자림</span>
        <span class="views">10K</span>
        <i class="fas fa-ellipsis-v"></i>
      </div>
     </li>
     </ul>
   </section>
 </section>
</body>
</html>
